<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Simple</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="wraper">
            <div class="input-wraper">
                <div class="input-bx">
                    <input type="text" autofocus id="inp">
                </div>
            </div>
            <div class="btn-wraper">
                <div class="btn-grid-box">
                    <div class="r1 r">
                        <div class="item">
                            <div class="btn" id="clr"><i class="fa-solid fa-c"></i></div>
                        </div>
                        <div class="item">
                            <div class="btn" id="bs"><i class="fa-solid fa-delete-left"></i></div>
                        </div>
                        <div class="item">
                            <div class="btn" onclick="inp.value+='%'"><i class="fa-solid fa-percent"></i></div>
                        </div>
                        <div class="item">
                            <div class="btn" onclick="inp.value+='/'"><i class="fa-solid fa-divide"></i>
                            </div>
                        </div>
                    </div>
                    <div class="r2 r">
                        <div class="item">
                            <div class="btn num" onclick="inp.value+=7"><i class="fa-solid fa-7"></i></div>
                        </div>
                        <div class="item">
                            <div class="btn num" onclick="inp.value+=8"><i class="fa-solid fa-8"></i></div>
                        </div>
                        <div class="item">
                            <div class="btn num" onclick="inp.value+=9"><i class="fa-solid fa-9"></i></div>
                        </div>
                        <div class="item">
                            <div class="btn" onclick="inp.value+='*'"><i class="fa-solid fa-xmark"></i></div>
                        </div>
                    </div>
                    <div class="r3 r">
                        <div class="item">
                            <div class="btn num" onclick="inp.value+=4"><i class="fa-solid fa-4"></i></div>
                        </div>
                        <div class="item">
                            <div class="btn num" onclick="inp.value+=5"><i class="fa-solid fa-5"></i></div>
                        </div>
                        <div class="item">
                            <div class="btn num" onclick="inp.value+=6"><i class="fa-solid fa-6"></i></div>
                        </div>
                        <div class="item">
                            <div class="btn" onclick="inp.value+='-'"><i class="fa-solid fa-minus"></i></div>
                        </div>
                    </div>
                    <div class="r4 r">
                        <div class="item">
                            <div class="btn num" onclick="inp.value+=1"><i class="fa-solid fa-1"></i></div>
                        </div>
                        <div class="item">
                            <div class="btn num" onclick="inp.value+=2"><i class="fa-solid fa-2"></i></div>
                        </div>
                        <div class="item">
                            <div class="btn num" onclick="inp.value+=3"><i class="fa-solid fa-3"></i></div>
                        </div>
                        <div class="item">
                            <div class="btn" onclick="inp.value+='+'"><i class="fa-solid fa-plus"></i></div>
                        </div>
                    </div>
                    <div class="r5 r">
                        <div class="item">
                            <div class="btn" onclick="inp.value = eval(eval(inp.value)**(0.5))"><i
                                    class="fa-solid fa-square-root-variable"></i>
                            </div>

                        </div>
                        <div class="item">
                            <div class="btn num" onclick="inp.value+=0"><i class="fa-solid fa-0"></i></div>
                        </div>
                        <div class="item">
                            <div class="btn num" onclick="inp.value+='.'"><i class="fa-solid fa-circle"
                                    style="font-size: .3em;"></i></div>
                        </div>
                        <div class="item">
                            <div class="btn" onclick="calc()"><i class="fa-solid fa-equals"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- <i class="fa-solid fa-00"></i> -->
    <!-- <i class="fa-sharp fa-solid fa-00" style="color: #000000;"></i> -->
    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
